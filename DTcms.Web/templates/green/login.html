<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员登录 - {config.webname}</title>
<meta content="{config.webkeyword}" name="keywords">
<meta content="{config.webdescription}" name="description">
<link rel="stylesheet" href="{config.webpath}scripts/ui/skins/Aqua/css/ligerui-all.css" />
<link media="screen" type="text/css" href="{config.templateskin}/css/style.css" rel="stylesheet">
<script type="text/javascript" src="{config.webpath}scripts/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="{config.webpath}scripts/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="{config.templateskin}/js/login_validate.js"></script>
</head>

<body>
<!--Header-->
<%template src=/_header.html/%>
<!--/Header-->

<div class="boxwrap">
  <div class="main_box">
    <h1 class="main_tit">
      会员登录<strong>Login</strong>
    </h1>

    <div class="login-box">
    <div class="left-box">
      <form id="loginform" name="loginform" url="{config.webpath}tools/submit_ajax.ashx?action=user_login">
      <dl>
        <dt>用户名：</dt>
        <dd><input id="txtUserName" name="txtUserName" class="input txt" type="text" maxlength="50" /></dd>
      </dl>
      <dl>
        <dt>密　码：</dt>
        <dd><input id="txtPassword" name="txtPassword" class="input txt required" type="password" maxlength="100" /></dd>
      </dl>
      <dl>
        <dt></dt>
        <dd>
          <input id="chkRemember" name="chkRemember" class="checkbox" type="checkbox" style="vertical-align:middle">
          <label class="red" for="chkRemember">一周内自动登录</label>
        </dd>
      </dl>
      <dl>
        <dt></dt>
        <dd>
          <input id="btnSubmit" name="btnSubmit" type="submit" class="btn_login" value="登 录" />
          <a href="<%linkurl("repassword","confirm")%>">忘记密码？</a>
        </dd>
      </dl>
      <dl id="msgtips">
        <dt></dt>
        <dd></dd>
      </dl>
      <input id="turl" name="turl" type="hidden" value="{turl}" />
      </form>
      <!--第三方登录-->
      <div class="oauth_inner">
        <label>其它登录方式</label>
        <div class="oauth_list">
          <%set (DataTable){oauth_list}=get_app_oauth_list(0, "")%> <!--取得一个DataTable-->
          <%loop dr oauth_list%>
          <a title="{dr[title]}" href="{config.webpath}api/oauth/{dr[api_path]}/index.aspx"><img src="{dr[img_url]}" /></a>
          <%/loop%>
        </div>
      </div>
      <!--/第三方登录-->
    </div>
    <div class="center-box"></div>
    <div class="right-box">
      <p class="note">我们诚挚地邀请您加入<br />DTcms—100%开源、永久免费</p>
      <p>如果您还没有会员账户</p>
      <p class="button">
        <a href="<%linkurl("register")%>">立即注册</a>
      </p>
    </div>
    <div class="clear"></div>
  </div>

    <div class="clear"></div>
  </div>
</div>

<div class="clear"></div>

<!--Footer-->
<%template src=/_footer.html/%>
<!--/Footer-->
</body>
</html>
